<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Github Repo Viewer</title>
      <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
      <link href="responsive.css" rel="stylesheet" type="text/css" />
      <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="col-12 main">
      <div class="content-wrapper">
        <section id="repo-header">
          <header><h1>Github Repo Viewer</h1></header>
        </section>
        <section id="messages">
          <p id="errors"></p>
        </section>

        <section id="get-repos">
          <h2 class="h2-style"><label for="get-repos-form">Input a Github Username to see their repos</label></h2>
          <form id="get-repos-form">
            <label for="repos">Github Username</label>
            <input type="text" name="repos" id="repos">
            <button type="submit" name="submit" id="getReposButton">Get Repos</button>
          </form>
        </section>
        <section>
          <ul id="results"></ul>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
